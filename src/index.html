<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="container">
          <!-- logo -->
          <div
            class="topbar px-40 w-19 h-28 bg-[#21293D] flex justify-between items-center"
          >
            <a href="" class="branch block">
              <img src="./assets/imgs/logo.svg" alt="logo" />
            </a>
            <!-- navigation -->
            <nav class="nav">
              <ul class="links block flex text-white">
                <li class="link-item px-5 py-3">
                  <a class="uppercase" href="#home">ABOUT US</a>
                </li>
                <li class="link-item px-5 py-3">
                  <a class="uppercase" href="#about">LEADERSHIP</a>
                </li>
                <li class="link-item px-5 py-3">
                  <a class="uppercase" href="#services">CAREERS</a>
                </li>
                <li class="link-item px-5 py-3">
                  <a class="uppercase" href="#portfolio">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- hero -->
          <div class="h-12rem container bg-[#21293D] pl-40">
            <div class="hero h-96 flex w-1920">
              <div class="hero-info flex-1">
                <h1 class="title text-white pt-28">
                  Unlock the Power of Connection
                </h1>
                <p class="desc text-white my-5">
                  Connect & Grow Your Business with the Power of the Encompass
                  Platform
                </p>
                <a
                  class="cta inline-block bg-[#E03116] w-242 h-3.4 px-12 pb-2 pt-1.5 mt-3 text-white uppercase rounded-full"
                  href=""
                  >About us</a
                >
              </div>

              <div class="hero-img flex-initial">
                <img src="./assets/imgs/Mask Group 23.png" alt="Person" />
                <img src="./assets/imgs/Mask Group 22.png" alt="Perfomance" />
                <img src="./assets/imgs/Encompass Phone_01.png" alt="Phone" />
              </div>
            </div>
          </div>
        </div>
      </header>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
